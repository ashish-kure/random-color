<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Random Color Generator</title>

    <link rel="stylesheet" href="random-color.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="copied">COPIED!</div>
    <main>
      <section id="section-one">
        <div class="display-color"></div>
        <div class="display-code">
          <div class="code">#000000</div>
          <div class="info" title="Click to change into RGB Format">i</div>
        </div>
      </section>
      <section id="section-two">
        <button class="generate-button">Generate</button>
      </section>
    </main>

    <script src="random-color.js"></script>
  </body>
</html>
